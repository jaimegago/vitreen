{% extends "base.html" %}

{% block content %}
<h1>Graphite Events Creation</h1>
  <form action="" method="post" name="create_event">
      {{ form.hidden_tag() }}
      <p>
          Enter event title<br>
          {{ form.title(size=80) }}<br>
          Enter event description<br>
          {{ form.desc(size=80) }}<br>
          Enter event tags<br>
          {{ form.tags(size=80) }}<br>
      </p>
      <p><input type="submit" value="Create Event"></p>
  </form>
{% endblock %}
